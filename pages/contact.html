<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodApp</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="navbar-title">Contact</div>
    </div>
    <div class="contact-container">
      <div class="info">
        <label for="email">Email</label>
        <input type="text" />
        <label for="phone">Phone</label>
        <input type="tel" />
        <label for="message">Message</label>
        <textarea name="Message" id="mesg" cols="30" rows="5"></textarea>
        <div class="social-icons">
          <a href="./home.html"><i class="fab fa-facebook"></i></a>
          <a href="./home.html"><i class="fab fa-twitter"></i></a>
          <a href="./home.html"><i class="fab fa-instagram"></i></a>
          <a href="./home.html"><i class="fab fa-linkedin"></i></a>
        </div>
        <button class="send-button">Send</button>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
