<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="favorite.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>FoodApp</title>
  </head>
  <body>
    <div class="navbar">
      <div class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="navbar-title">Favorites</div>
    </div>

    <div class="favorites-content">
      <div class="heart-icon"><i class="fas fa-heart"></i></div>
      <p>No favorites yet. Start adding favorites to see them here.</p>
      <button class="add-favorite-button">Add Favorites</button>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
